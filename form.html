    <div class="container mt-5 mb-5">
            <form action="submit.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama lengkap" required>
                </div>
            
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email aktif" required>
                </div>
            
                <div class="mb-3">
                    <label for="no_hp" class="form-label">No HP:</label>
                    <input type="tel" class="form-control" id="no_hp" name="no_hp" placeholder="No HP aktif" required>
                </div>
            
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                        <label class="form-check-label" for="laki_laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="prodi" class="form-label">Prodi:</label>
                    <select class="form-select" id="prodi" name="prodi" required>
                        <option value="">Pilih Prodi</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Elektro">Teknik Elektro</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label class="form-label">Hobi:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="membaca" name="hobi[]" value="Membaca">
                        <label class="form-check-label" for="membaca">Membaca</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="menulis" name="hobi[]" value="Menulis">
                        <label class="form-check-label" for="menulis">Menulis</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="berenang" name="hobi[]" value="Berenang">
                        <label class="form-check-label" for="berenang">Berenang</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
                        <label class="form-check-label" for="olahraga">Olahraga</label>
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat:</label>
                    <textarea class="form-control" id="alamat" name="alamat" rows="4" required></textarea>
                </div>
            
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto Diri</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/jpeg" required>
                </div>
            
                <button type="submit" class="btn btn-success w-100 p-3 fw-bold">REGISTRASI</button>
