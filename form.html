<body>

  <!-- FORM  -->
  <div class="custom-form">
    <form action="submit.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nama" class="label">Nama:</label>
            <input type="text" id="nama" name="nama" class="input" placeholder="Nama lengkap" required>
        </div>
    
        <div class="form-group">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" class="input" placeholder="Email aktif" required>
        </div>
    
        <div class="form-group">
            <label for="no_hp" class="label">No HP:</label>
            <input type="tel" id="no_hp" name="no_hp" class="input" placeholder="No HP aktif" required>
        </div>
    
        <div class="form-group">
            <label class="label">Jenis Kelamin:</label><br>
            <div class="radio-group">
                <input type="radio" id="laki_laki" name="jenis_kelamin" class="radio" value="Laki-laki" required>
                <label for="laki_laki" class="radio-label">Laki-laki</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="perempuan" name="jenis_kelamin" class="radio" value="Perempuan">
                <label for="perempuan" class="radio-label">Perempuan</label>
            </div>
        </div>
    
        <div class="form-group">
            <label for="prodi" class="label">Prodi:</label>
            <select id="prodi" name="prodi" class="select" required>
                <option value="">Pilih Prodi</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
            </select>
        </div>
    
        <div class="form-group">
            <label class="label">Hobi:</label><br>
            <div class="checkbox-group">
                <input type="checkbox" id="membaca" name="hobi[]" class="checkbox" value="Membaca">
                <label for="membaca" class="checkbox-label">Membaca</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="menulis" name="hobi[]" class="checkbox" value="Menulis">
                <label for="menulis" class="checkbox-label">Menulis</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="berenang" name="hobi[]" class="checkbox" value="Berenang">
                <label for="berenang" class="checkbox-label">Berenang</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="olahraga" name="hobi[]" class="checkbox" value="Olahraga">
                <label for="olahraga" class="checkbox-label">Olahraga</label>
            </div>
        </div>
    
        <div class="form-group">
            <label for="alamat" class="label">Alamat:</label>
            <textarea id="alamat" name="alamat" class="textarea" rows="4" required></textarea>
        </div>
    
        <div class="form-group">
            <label for="foto" class="label">Foto Diri</label>
            <input type="file" id="foto" name="foto" class="file-input" accept="image/jpeg" required>
        </div>
    
        <button type="submit" class="btn-submit">REGISTRASI</button>
    </form>
</div>
